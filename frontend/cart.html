<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MochaMagic | Cart</title>

  <!-- Fonts & Bootstrap -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">
        <span style="color:#d1a679;">Mocha</span>Magic
      </a>
      <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="nav" class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="menu.html">Menu</a></li>
          <li class="nav-item">
            <a class="nav-link active" href="cart.html">
              Cart <span class="badge bg-danger cart-badge" style="display:none;">0</span>
            </a>
          </li>
          <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
          <li class="nav-item"><a class="nav-link" href="rewards.html">Rewards</a></li>
          <li class="nav-item"><a class="nav-link" href="reviews.html">Reviews</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Header -->
  <header class="cart-header text-center py-5">
    <h1 class="cart-title">Your Cart</h1>
    <p class="cart-subtitle">Review your selections before checkout</p>
  </header>

  <!-- Cart Content -->
  <section class="container my-5">
    <div class="row">
      <!-- Cart Items -->
      <div class="col-lg-8">
        <div id="cartItems">
          <!-- Items will be loaded here -->
        </div>
        
        <!-- Empty Cart Message -->
        <div id="emptyCart" class="cart-section" style="display:none;">
          <div class="cart-box text-center p-5">
            <img src="https://cdn-icons-png.flaticon.com/512/3081/3081559.png" alt="Empty Cart" width="120" class="mb-3 opacity-75">
            <p class="cart-empty-text mb-4">Your cart is currently empty.</p>
            <a href="menu.html" class="btn btn-coffee">Browse Menu</a>
          </div>
        </div>
      </div>

      <!-- Cart Summary -->
      <div class="col-lg-4">
        <div id="cartSummary" style="display:none;">
          <div class="card shadow-sm p-4 position-sticky" style="top: 100px;">
            <h4 class="mb-4">Order Summary</h4>
            <div class="d-flex justify-content-between mb-2">
              <span>Subtotal</span>
              <span id="subtotal">0 PKR</span>
            </div>
            <div class="d-flex justify-content-between mb-2">
              <span>Delivery Fee</span>
              <span>150 PKR</span>
            </div>
            <hr>
            <div class="d-flex justify-content-between mb-4">
              <strong>Total</strong>
              <strong id="total" style="color:#d1a679;">0 PKR</strong>
            </div>
            <button class="btn btn-primary w-100 mb-2" onclick="proceedToCheckout()">Proceed to Checkout</button>
            <button class="btn btn-outline-danger w-100" onclick="clearCart()">Clear Cart</button>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer text-center py-4">
    <p>&copy; 2025 <span class="fw-semibold" style="color:#d1a679;">MochaMagic</span>. All rights reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Cart management functions
    const Cart = {
      getItems() {
        const cart = localStorage.getItem('mochamagic_cart');
        return cart ? JSON.parse(cart) : [];
      },

      saveItems(items) {
        localStorage.setItem('mochamagic_cart', JSON.stringify(items));
      },

      removeItem(itemName) {
        let items = this.getItems();
        items = items.filter(item => item.name !== itemName);
        this.saveItems(items);
        this.updateCartCount();
      },

      updateQuantity(itemName, quantity) {
        const items = this.getItems();
        const item = items.find(i => i.name === itemName);
        
        if (item) {
          if (quantity <= 0) {
            this.removeItem(itemName);
          } else {
            item.quantity = quantity;
            this.saveItems(items);
          }
        }
        this.updateCartCount();
      },

      getTotalCount() {
        const items = this.getItems();
        return items.reduce((total, item) => total + item.quantity, 0);
      },

      getTotalPrice() {
        const items = this.getItems();
        return items.reduce((total, item) => total + (item.price * item.quantity), 0);
      },

      updateCartCount() {
        const count = this.getTotalCount();
        const badges = document.querySelectorAll('.cart-badge');
        badges.forEach(badge => {
          badge.textContent = count;
          badge.style.display = count > 0 ? 'inline' : 'none';
        });
      },

      clear() {
        localStorage.removeItem('mochamagic_cart');
        this.updateCartCount();
        return true;
      }
    };

    function renderCart() {
      const items = Cart.getItems();
      const cartItemsDiv = document.getElementById('cartItems');
      const emptyCartDiv = document.getElementById('emptyCart');
      const cartSummaryDiv = document.getElementById('cartSummary');

      if (items.length === 0) {
        cartItemsDiv.innerHTML = '';
        emptyCartDiv.style.display = 'flex';
        cartSummaryDiv.style.display = 'none';
        return;
      }

      emptyCartDiv.style.display = 'none';
      cartSummaryDiv.style.display = 'block';

      cartItemsDiv.innerHTML = items.map(item => `
        <div class="card shadow-sm mb-3 p-3">
          <div class="row align-items-center">
            <div class="col-md-2 col-3">
              <img src="${item.image}" alt="${item.name}" class="card-img-top" style="height: 80px; width: 80px; object-fit: cover; border-radius: 10px;">
            </div>
            <div class="col-md-4 col-9">
              <h5 class="card-title mb-1">${item.name}</h5>
              <p class="text-muted mb-0">${item.price} PKR</p>
            </div>
            <div class="col-md-3 col-6 mt-3 mt-md-0">
              <div class="d-flex align-items-center gap-2">
                <button class="btn btn-sm btn-primary" onclick="updateQuantity('${item.name}', ${item.quantity - 1})" style="width: 35px; height: 35px; padding: 0;">-</button>
                <span class="fw-bold">${item.quantity}</span>
                <button class="btn btn-sm btn-primary" onclick="updateQuantity('${item.name}', ${item.quantity + 1})" style="width: 35px; height: 35px; padding: 0;">+</button>
              </div>
            </div>
            <div class="col-md-2 col-4 mt-3 mt-md-0 text-end">
              <strong>${item.price * item.quantity} PKR</strong>
            </div>
            <div class="col-md-1 col-2 mt-3 mt-md-0 text-end">
              <button class="btn btn-sm btn-outline-danger" onclick="removeItem('${item.name}')" style="font-size: 1.2rem; padding: 2px 10px;">Ã—</button>
            </div>
          </div>
        </div>
      `).join('');

      updateSummary();
    }

    function updateSummary() {
      const subtotal = Cart.getTotalPrice();
      const deliveryFee = 150;
      const total = subtotal + deliveryFee;

      document.getElementById('subtotal').textContent = subtotal + ' PKR';
      document.getElementById('total').textContent = total + ' PKR';
    }

    function updateQuantity(itemName, quantity) {
      Cart.updateQuantity(itemName, quantity);
      renderCart();
    }

    function removeItem(itemName) {
      if (confirm('Remove this item from cart?')) {
        Cart.removeItem(itemName);
        renderCart();
      }
    }

    function clearCart() {
      if (confirm('Are you sure you want to clear your cart?')) {
        const cleared = Cart.clear();
        if (cleared) {
          renderCart();
          alert('Cart cleared successfully!');
        }
      }
    }

    function proceedToCheckout() {
      const items = Cart.getItems();
      if (items.length === 0) {
        alert('Your cart is empty!');
        return;
      }
      // Redirect to checkout page
      window.location.href = 'checkout.html';
    }

    // Initial render
    document.addEventListener('DOMContentLoaded', () => {
      Cart.updateCartCount();
      renderCart();
    });
  </script>
</body>
</html>
