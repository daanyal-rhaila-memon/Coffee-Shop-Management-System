      <a class="navbar-brand fw-bold" href="index.html"><span>Mocha</span>Magic</a>
      <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav">

    <h1>Contact Us</h1>

  <!-- Contact Form -->
  <section class="content">
    <form class="contact-form shadow">
      <input type="text" placeholder="Your Name" class="form-control mb-3" required>
      <input type="email" placeholder="Your Email" class="form-control mb-3" required>
      <textarea placeholder="Your Message" rows="5" class="form-control mb-3" required></textarea>
      <button type="submit" class="btn">Send Message</button>
    </form>
