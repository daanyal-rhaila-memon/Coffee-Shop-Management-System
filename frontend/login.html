<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MochaMagic | Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">
        <span style="color:#d1a679;">Mocha</span>Magic
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav" aria-controls="nav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="nav" class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="menu.html">Menu</a></li>
          <li class="nav-item">
            <a class="nav-link" href="cart.html">
              Cart <span class="badge bg-danger cart-badge" style="display:none;">0</span>
            </a>
          </li>
          <li class="nav-item"><a class="nav-link active" href="login.html">Login</a></li>
          <li class="nav-item"><a class="nav-link" href="rewards.html">Rewards</a></li>
          <li class="nav-item"><a class="nav-link" href="reviews.html">Reviews</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Header -->
  <header class="py-5 text-center">
    <h1 class="fw-bold">Login to Your Account</h1>
    <p>Access your profile and rewards easily!</p>
  </header>

  <!-- Login Form -->
  <section class="d-flex justify-content-center align-items-center" style="min-height:70vh;">
    <form class="login-form" action="#" method="POST">
      <input type="text" id="username" name="username" placeholder="Email or Username" class="form-control mb-3" required>
      <input type="password" id="password" name="password" placeholder="Password" class="form-control mb-3" required>
      <button type="submit" class="btn btn-coffee w-100">Login</button>
      <p class="mt-3 text-center">
        Don't have an account? <a href="signup.html" style="color:#d1a679; font-weight:500;">Sign up</a>
      </p>
    </form>
  </section>

  <!-- Footer -->
  <footer class="text-center py-3">
    <p class="mb-0">&copy; 2025 MochaMagic. All rights reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="auth.js"></script>
  <script>
    // Update cart badge
    document.addEventListener('DOMContentLoaded', function() {
      const cart = localStorage.getItem('mochamagic_cart');
      const items = cart ? JSON.parse(cart) : [];
      const count = items.reduce((total, item) => total + item.quantity, 0);
      const badge = document.querySelector('.cart-badge');
      if (badge && count > 0) {
        badge.textContent = count;
        badge.style.display = 'inline';
      }
    });
  </script>
</body>
</html>
